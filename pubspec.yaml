  flutter_native_contact_picker: ^0.0.4
  youtube_video_info: ^1.0.2
  url_launcher: ^6.1.14
  #sms_advanced: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Adelia
